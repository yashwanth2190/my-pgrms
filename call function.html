<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call function</title>
</head>
<body>
    <p id="ram"></p>
    <script>
        let x= yash (5,2)
        document.getElementById("ram").innerHTML=x;
        function yash (s1,s2){
            return s1*s2;
        }
    </script>
</body>
</html>
